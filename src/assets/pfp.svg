<svg
  width="140"
  height="140"
  viewBox="0 0 140 140"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <filter id="glassBlur" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
      <feFlood flood-color="#0a1f44" flood-opacity="0.4" result="flood" />
      <feComposite in="flood" in2="BackgroundImageFix" operator="in" result="mask" />
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="blur" in2="mask" operator="in" result="blurredMask" />
      <feBlend in="SourceGraphic" in2="blurredMask" mode="normal" />
    </filter>
  </defs>

  <!-- Tło koła -->
  <circle
    cx="70"
    cy="70"
    r="65"
    fill="rgba(10, 31, 68, 1)"
    stroke="rgba(40, 70, 130, 1)"
    stroke-width="5"
    filter="url(#glassBlur)"
  />

  <!-- Symbol "<" -->
  <path
    d="M 28 80 L 13 70 L 28 60"
    stroke="#3B82F6"
    stroke-width="8"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />

  <!-- Litera K -->
  <text
    x="60"
    y="101"
    text-anchor="middle"
    font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif"
    font-weight="700"
    font-size="90"
    fill="#93C5FD"
    style="filter: drop-shadow(0 0.5px 15px #3B82F6); user-select: none;"
  >
    K
  </text>

  <!-- Symbol "/>" -->
  
  <path
    d="M 112 60 L 127 70 L 112 80"
    stroke="#3B82F6"
    stroke-width="8"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />
  <path
    d="M 103 54 L 93 84"
    stroke="#60A5FA"
    stroke-width="8"
    stroke-linecap="round"
  />
</svg>