<svg
  width="140"
  height="140"
  viewBox="0 0 140 140"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <filter id="glassBlur" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
      <feFlood flood-color="#0a1f44" flood-opacity="0.4" result="flood"/>
      <feComposite in="flood" in2="BackgroundImageFix" operator="in" result="mask"/>
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="blur" in2="mask" operator="in" result="blurredMask"/>
      <feBlend in="SourceGraphic" in2="blurredMask" mode="normal"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle
    cx="70"
    cy="70"
    r="65"
    fill="rgba(10, 31, 68, 0.6)"
    stroke="rgba(40, 70, 130, 0.8)"
    stroke-width="5"
    filter="url(#glassBlur)"
  />

  <!-- "<" symbol -->
  <path
    d="M50 85 L35 70 L50 55"
    stroke="#3B82F6"
    stroke-width="6"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />

  <!-- Letter K -->
  <text
    x="70"
    y="80"
    text-anchor="middle"
    font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif"
    font-weight="700"
    font-size="48"
    fill="#93C5FD"
    style="filter: drop-shadow(0 0 1.5px #3B82F6); user-select: none;"
  >
    K
  </text>

  <!-- "/>" symbol -->
  <path
    d="M90 55 L105 70 L90 85"
    stroke="#3B82F6"
    stroke-width="6"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />
  <path
    d="M105 55 L105 85"
    stroke="#60A5FA"
    stroke-width="6"
    stroke-linecap="round"
  />
</svg>